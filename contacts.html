        <form id="ContactForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name">

        <label for="phone">Ваш телефон:</label>
        <input type="text" id="phone" name="phone" placeholder="+7-999-99-99">
        
        <label for="email">Ваш email:</label>
        <input type="text" id="email" name="email" required>

        <label form="course">Ваш курс:</label> 
        <select id="course" name="course" required>
            <option value="">--</option>
            <option value="1">1 курс</option>
            <option value="2">2 курс</option>
            <option value="3">3 курс</option>
            <option value="4">4 курс</option>
            <option value="other">Другой</option>
        </select>

        <label form="message">Ваше сообщение:</label> 
        <textarea id="message" name="message" rows="4"></textarea>
        
        <button type="submit" id="submit-btn">Отправить</button>
        <button type="reset" id="reset-btn">Очистить</button>

    </form>
